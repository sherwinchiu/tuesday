<!DOCTYPE html>
<html>
    <head>
        <title>Tuesday Settings</title>
        <script src="/assets/js/colours.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <h1>Calendar Options</h1>
        <label for="spin-speed">
        <input type="range" id="spin-speed" min="0" max="3600" step="1">

        <label for="bg-col">Background colour:</label>
        <select name="bg-col" id="bg-col">
            <option value="none">None</option>
            <option value="rgb">RGB Cyclic</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>

        <button id="set-options">Set New Options</button>
    </body>
</html>
<script src="options.js"></script>
